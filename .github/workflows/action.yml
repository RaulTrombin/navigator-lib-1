name: Test maturin

on: [push, pull_request]

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64, armv7] #x86_64 -error
        manylinux: [musllinux_1_1, auto]
        # python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i 3.9
          sccache: "true"
          manylinux: ${{ matrix.manylinux }}
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
      # - name: Archive binary
      #   run: |
      #     cd target/${{ matrix.platform.target }}/release
      #     tar czvf auditwheel-symbols.tar.gz auditwheel-symbols
      #     cd -

  audit:
    name: Auditwheel Symbols
    runs-on: ubuntu-latest
    needs: [linux]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install auditwheel-symbols
        run: pip install auditwheel-symbols --force-reinstall
      - name: Run auditwheel-symbols
        run: |
          for wheel in *manylinux*.whl; do
            echo "Processing $wheel"
            auditwheel-symbols "$wheel"
          done

